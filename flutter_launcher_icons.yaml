flutter_launcher_icons:
  image_path: "assets/images/ShopLogo.png"

  android: "launcher_icon"
  image_path_android: "assets/images/ShopLogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # adaptive_icon_background: "assets/icon/background.png"
  # adaptive_icon_foreground: "assets/icon/foreground.png"

  ios: true
  image_path_ios: "assets/images/ShopLogo.png"
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/images/ShopLogo.png"
    background_color: "#hexcode" # Replace with a valid hex color code
    theme_color: "#hexcode" # Replace with a valid hex color code

  windows:
    generate: true
    image_path: "assets/images/ShopLogo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/ShopLogo.png"